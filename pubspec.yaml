name: pocketid_kes
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  get: ^4.6.6
  google_fonts: ^6.2.1
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true
  assets:
        - assets/
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/lato.ttf
    - family: Lato-Reg
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: Lato-Thin
      fonts:
        - asset: fonts/Lato-Thin.ttf
    - family: Poppins
      fonts:
        - asset: fonts/p1.ttf
    - family: Poppins-Reg
      fonts:
        - asset: fonts/p3.ttf
    - family: Poppins-Thin
      fonts:
        - asset: fonts/p5.ttf



